assets:
  - name: test_retry_asset
    retry_policy:
      max_retries: 5
      delay_seconds: 120
      backoff_type: exponential
    source:
      type: SQLSERVER
      connection: sqlserver_conn
      query: "SELECT 1"
    target:
      type: S3
      connection: s3_conn
      path: "test/retry.csv"
